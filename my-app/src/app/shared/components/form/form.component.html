<form class="form container" (ngSubmit)="process()" [formGroup]="form">
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Prenom et nom" formControlName="name" >
     <div class="alert alert-danger" *ngIf="formValid('name')">champ invalid</div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Ref. ex:1245" formControlName="reference">
         <div class="alert alert-danger" *ngIf="formValid('reference')">champ invalid</div>
       </div>
    <div class="form-group">
        <select class="form-control" formControlName="state">
            <option *ngFor="let libelle of libelles" [ngValue]="libelle">{{ libelle }}</option>
          </select>
    </div>
    <div class="form-group">
      <button [disabled]= "form.invalid" type="submit" class="btn btn-primary">Valider</button>
    </div>
  </form>
