<form class="form container" #form="ngForm" (ngSubmit)="process()">
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Prenom et nom" name="name"
     [(ngModel)]="newItem.name" required minlength="5" #nom="ngModel">
     <div class="alert alert-danger" *ngIf="nom.invalid">champ invalid</div>
     {{ newItem.name }}
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Ref. ex:1245" name="reference"
         [(ngModel)]="newItem.reference" required minlength="4" #ref="ngModel">
         <div class="alert alert-danger" *ngIf="ref.invalid">champ invalid</div>
       </div>
    <div class="form-group">
        <select class="form-control" name="state" [(ngModel)]="newItem.state">
            <option *ngFor="let libelle of libelles" [ngValue]="libelle">{{ libelle }}</option>
          </select>
    </div>
    <div class="form-group">
      <button [disabled]= "form.invalid" type="submit" class="btn btn-primary">Valider</button>
    </div>
  </form>
